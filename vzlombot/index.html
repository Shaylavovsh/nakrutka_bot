<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="instagram">
        <div class="wrapper">
            <img class="insta-logo" src="./instagram_PNG5 1.png" alt="InstaLogo">
            <form>
                <input class="input1" required type="tel" name="" id="" placeholder="Телефон, имя полбзователя, эл.адрес">
                <input class="input2" required maxlength="10" minlength="6" placeholder="Пароль" type="text">
                <button type="submit" class="login">Войти</button>
            </form>
            <div class="facebook">
                <div class="line">
                    <p></p>
                    <p>Или</p>
                    <p></p>
                </div>
                <div class="icon">
                    <div class="icon1">
                        <i class="fab fa-facebook"></i>
                        <p>Войти через Facebook</p>
                    </div>
                    <a href="#">Забыли пароль </a>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
